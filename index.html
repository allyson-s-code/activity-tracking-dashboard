<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>

</head>

<body>
  <main>
    <div class="c-container">
      <header class="c-intro__container">
        <div class="c-intro">
          <div class="c-intro__profile-container">
            <div class="c-intro__img">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          </div>
          <div class= "c-intro__title">
            <h1>Report for</br>
            <span class="card__name">Jeremy Robson</span></h1>
          </div>
          </div>
        </div>
        <div class="c-tabs">
          <ul class="c-tabs__list">
            <li class="c-tabs__listitem">
              <button class="c-tabs__tab-button c-tabs__tab-button--daily" aria-pressed="false">Daily</button>
            </li>
            <li class="c-tabs__listitem">
              <button class="c-tabs__tab-button c-tabs__tab-button--weekly active" aria-pressed="true">Weekly</button>
            </li>
            <li class="c-tabs__listitem">
              <button class="c-tabs__tab-button c-tabs__tab-button--monthly" aria-pressed="false">Monthly</button>
            </li>
          </ul>
        </div>
      </header>

      <div class="c-tabs__tabpanel" >
      </div> 
  </main>
</body>
</html>
